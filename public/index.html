        .logos .logo img {

            font-size: 24px;
            font-weight: bold;
            color: #0072c6;

        .form-group {

        }

        .submit-btn {

            background-color: #0072c6;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
